UI menu.c32
PROMPT 0
MENU TITLE Irrvuan Live Boot Menu
TIMEOUT 300

LABEL live
  MENU LABEL ^Irrvuan Live
  MENU DEFAULT
  LINUX $_ISO_KERNEL_
  APPEND initrd=$_ISO_INITRD_ boot=live

LABEL livepers
  MENU LABEL Irrvuan Live w/ persistence
  LINUX $_ISO_KERNEL_
  APPEND initrd=$_ISO_INITRD_ boot=live persistence

LABEL liveram
  MENU LABEL Irrvuan Live - load to RAM
  LINUX $_ISO_KERNEL_
  APPEND initrd=$_ISO_INITRD_ boot=live toram=$_ISO_SQFS_

LABEL liverampers
  MENU LABEL Irrvuan Live - load to RAM w/ persistence
  LINUX $_ISO_KERNEL_
  APPEND initrd=$_ISO_INITRD_ boot=live toram=$_ISO_SQFS_ persistence

LABEL disk0
  MENU LABEL Internal ^Boot
  LOCALBOOT -1

LABEL hdt
    MENU LABEL Hardware Detection Tool
    COM32 hdt.c32

LABEL reboot
    MENU LABEL Reboot
    COM32 reboot.c32

LABEL poweroff
    MENU LABEL Shutdown
    COM32 poweroff.c32
